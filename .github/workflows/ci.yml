name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
      - run: sudo apt update
      - run: sudo apt install inotify-tools
      - run: inotifywait -mr /home/runner/work/GradleTestCI/GradleTestCI/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'basak'
      - run: touch starting_build_uses10_10
      - run: rm starting_build_uses10_10
      - uses: actions/checkout@v3
      - run: touch starting_build_SetupJDK8_11
      - run: rm starting_build_SetupJDK8_11
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - run: touch starting_build_Buildmodules_16
      - run: rm starting_build_Buildmodules_16
      - name: Build modules
        run: gradle clean build
      - run: touch starting_finished_finished_8979874
      - run: rm starting_finished_finished_8979874
      - name: execute py script # run file
        run: |
          python script.py
      - run: cp /home/runner/inotify-logs.csv /home/runner/work/GradleTestCI/GradleTestCI/optimizing-ci-builds-ci-analysis/
      - name: Pushes analysis to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'optimizing-ci-builds-ci-analysis'
          destination-github-username: 'optimizing-ci-builds'
          destination-repository-name: 'ci-analyzes'
          target-directory: 'GradleTestCI/1667224417/.github/workflows/ci/build'

